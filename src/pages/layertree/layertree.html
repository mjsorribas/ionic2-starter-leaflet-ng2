<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>YAGA - Layertree</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let layer in layerTreeService.tileLayers">

            <button (click)="layerTreeService.removeLayer(layer)"><ion-icon [name]="minus"></ion-icon></button>
        </ion-item>
    </ion-list>
</ion-content>
